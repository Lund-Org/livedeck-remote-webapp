<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>livedeck-remote</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but livedeck-remote doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" data-server-url="http://localhost:19500" data-ws-server-url="http://localhost:19501"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let e = new Event('livedeckStartApp')
        e.data = {
          id: '#app'
        }
        document.dispatchEvent(e)
      })
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
